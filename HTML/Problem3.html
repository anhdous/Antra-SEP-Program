<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <table>
    <tr>
      <td>
        <a href="https://antra.com/" target="_blank"><img src="Antra-logo.png" alt="Antra Logo" width="150px"></a>
      </td>
      <td>
        <table>
          <tr><td>Software</td></tr>
          <tr><td>Developer</td></tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
